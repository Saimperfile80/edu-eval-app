version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: evaluation_app
      POSTGRES_USER: eval_user
      POSTGRES_PASSWORD: eval_pass
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  db_data:
